<back></back>
<div class="container">
  <h2>Transaction Channels</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Transaction Channels</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let type of transactionChannels">
        <td>{{ type.transactionChannel }}</td>
        <td>
          <button class="btn btn-danger" (click)="openDeleteModal(type)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>


  
  <ng-template #addModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Add New Transaction Type</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <input #newTypeInput class="form-control" placeholder="Enter new transaction type" />
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="addTransactionChannel(newTypeInput.value); modal.close()">Add</button>
    </div>
  </ng-template>

 
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirm Deletion</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete the transaction type: <strong>{{ selectedType?.transactionChannel }}</strong>?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">No</button>
      <button type="button" class="btn btn-danger" (click)="deleteTransactionChannel(selectedType.transactionChannel); modal.close()">Yes, Delete</button>
    </div>
  </ng-template>
  <button (click)="openAddModal()" class="btn-floating">
    <span class="icon">+</span>
  </button>
</div>
