<back></back>
<div class="container- mt-5 mx-5 px-5">
    <h2>Role Management</h2>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Role ID</th>
          <th>Role Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{ role.roleId }}</td>
          <td>{{ role.roleTitle }}</td>
          <td>
            <button class="btn btn-sm btn-warning mx-3" (click)="openModal(content, role)">Edit</button>
            <button class="btn btn-sm btn-danger mx-2" (click)="deleteRole(role.roleId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    
    <ng-template #content let-modal>
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Edit Role' : 'Add Role' }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="roleTitle">Role Title</label>
            <input type="text" id="roleTitle" class="form-control" [(ngModel)]="newRoleTitle" name="roleTitle">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="isEditMode ? updateRole() : addRole()">
          {{ isEditMode ? 'Update Role' : 'Add Role' }}
        </button>
      </div>
    </ng-template>
    <button (click)="openModal(content)" class="btn-floating">
      <span class="icon">+</span>
    </button>
  </div>
