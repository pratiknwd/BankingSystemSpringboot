<back></back>
<div class="container mt-5 px-5">
  <h2>Document Types</h2>

  <ul class="list-group">
    <li *ngFor="let docType of documentTypes" class="list-group-item d-flex justify-content-between align-items-center">
      {{ docType.documentType }}
      <div>
        <button class="btn btn-primary mx-3" (click)="openModal(content, docType)">Edit</button>
        <button class="btn btn-danger mx-2" (click)="deleteDocumentType(docType.documentTypeId)">Delete</button>
      </div>
    </li>
  </ul>

  <!-- <button class="btn btn-success mt-4 float-right" (click)="openModal(content)">Add Document Type</button> -->

  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ isEditMode ? 'Edit Document Type' : 'Add Document Type' }}</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <input type="text" class="form-control" [(ngModel)]="newDocumentType" placeholder="Document Type" />
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="isEditMode ? updateDocumentType() : addDocumentType()">
        {{ isEditMode ? 'Confirm Edit' : 'Add Document Type' }}
      </button>
    </div>
  </ng-template>
  <button (click)="openModal(content)" class="btn-floating">
    <span class="icon">+</span>
  </button>
</div>
