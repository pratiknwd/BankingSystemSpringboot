<div class="container mt-5">
  <div class="row">
    <div class="col-md-4" *ngFor="let card of cards">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">
            <i class="{{ card.icon }}"></i> {{ card.title }}
          </h5>
          <p class="card-text">{{ card.description }}</p>
          <a [routerLink]="[card.link]" class="btn btn-primary">{{
            card.buttonText
          }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
