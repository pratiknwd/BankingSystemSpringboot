<back></back>
<div class="branches container my-4">
  <h2 class="text-center my-4">Branch</h2>
  <div class="search-container mb-4">
    <input
      type="text"
      placeholder="Search by city"
      [(ngModel)]="searchTerm"
      class="search-box"
    />
  </div>

  <table class="table table-striped table-custom">
    <thead>
      <tr>
        <!-- <th class="text-left">Id</th> -->
        <th class="text-center">IFSC</th>
        <th class="text-right">Branch Address</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="row-hover"
        *ngFor="
          let branch of filteredBranches
            | paginate
              : { itemsPerPage: itemsPerPage, currentPage: currentPage }
        "
      >
        <!-- <td class="text-left">{{ branch.branchId }}</td> -->
        <td class="text-center">{{ branch.ifsc }}</td>
        <td class="text-right">
          {{ branch.address.buildingName }},&nbsp;
          {{ branch.address.street }},&nbsp; {{ branch.address.city }},&nbsp;
          {{ branch.address.state }},&nbsp; {{ branch.address.country }},&nbsp;
          {{ branch.address.zipcode }}
        </td>
      </tr>
    </tbody>
  </table>

  <pagination-controls
    (pageChange)="currentPage = $event"
  ></pagination-controls>
</div>
